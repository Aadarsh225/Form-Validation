<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Create Account</title>
	<!-- Font Awesome for icons -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<div class="container">
		<div class="header">
			<h2>Create Account</h2>
		</div>
		<form id="form" class="form">
			<div class="form-control">
				<label for="username">Username</label>
				<input type="text" placeholder="aadarsh225" id="username" />
				<i class="fas fa-check-circle"></i>
				<i class="fas fa-exclamation-circle"></i>
				<small>Error message</small>
			</div>

			<div class="form-control">
				<label for="email">Email</label>
				<input type="email" placeholder="a@example.com" id="email" />
				<i class="fas fa-check-circle"></i>
				<i class="fas fa-exclamation-circle"></i>
				<small>Error message</small>
			</div>

			<div class="form-control">
				<label for="password">Password</label>
				<input type="password" placeholder="Password" id="password" />
				<i class="fas fa-check-circle"></i>
				<i class="fas fa-exclamation-circle"></i>
				<small>Error message</small>
			</div>

			<div class="form-control">
				<label for="password2">Password check</label>
				<input type="password" placeholder="Confirm Password" id="password2" />
				<i class="fas fa-check-circle"></i>
				<i class="fas fa-exclamation-circle"></i>
				<small>Error message</small>
			</div>

			<button type="submit">Submit</button>
		</form>
	</div>

	<!-- SOCIAL PANEL -->
	<div class="social-panel-container">
		<div class="social-panel">
			<p>Created with <i class="fa fa-heart"></i> by
				<a target="_blank" href="https://github.com/Aadarsh225">Aadarsh Kumar Singh</a>
			</p>
			<button class="close-btn"><i class="fas fa-times"></i></button>
			<h4>Get in touch on</h4>
			<ul>
				<li>
					<a href="https://www.linkedin.com/in/aadarsh-kumar-singh-8340a6319" target="_blank">
						<i class="fab fa-linkedin"></i>
					</a>
				</li>
				<li>
					<a href="https://facebook.com/" target="_blank">
						<i class="fab fa-facebook"></i>
					</a>
				</li>
				<li>
					<a href="https://www.instagram.com/aadarsh_02_25/?__pwa=1" target="_blank">
						<i class="fab fa-instagram"></i>
					</a>
				</li>
				<li>
					<a href="https://github.com/Aadarsh225" target="_blank">
						<i class="fab fa-github"></i>
					</a>
				</li>
			</ul>
		</div>
	</div>

	<button class="floating-btn">Get in Touch</button>

	<div class="floating-text">
		Made with ❤️ by <a href="https://github.com/Aadarsh225" target="_blank">Aadarsh Kumar Singh</a>
	</div>

	<script src="script.js"></script>
</body>
</html>
